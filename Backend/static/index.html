<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="mb-4 ps-5 ms-5 text-center">
            <u>
                Endpoints Information
            </u>
        </h1>
        <table class="table table-striped mt-4 text-center">
            <thead>
                <th colspan="2">Routes</th>
                <th colspan="2">HTTP methods</th>

            </thead>
            <tbody>
                <tr>
                    <td colspan="2">/</td>
                    <td colspan="2">GET</td>
    
                </tr>
                <th colspan="4">
                    Users Endpoints
                </th>
                <tr>
                    <td colspan="2">/users</td>
                    <td colspan="2">GET</td>
                    
                </tr>
                <tr>
                    <td colspan="2">/users/:id</td>
                    <td colspan="2">GET</td>
                  
                </tr>
                <tr>
                    <td colspan="2">/users/register</td>
                    <td colspan="2">POST</td>
           
                </tr>
                
                <tr>
                    <td colspan="2">/users/update</td>
                    <td colspan="2">PATCH</td>
               
                </tr>
                <tr>
                    <td colspan="2">/user/delete</td>
                    <td colspan="2">DELETE</td>
                  
                </tr>
                <th colspan="4">
                    Haircuts Endpoints
                </th>
                <tr>
                    <td colspan="2">/products</td>
                    <td colspan="2">GET</td>
                   
                </tr>
                <tr>
                    <td colspan="2">/products/:id</td>
                    <td colspan="2">GET</td>
               
                </tr>
                
                <tr>
                    <td colspan="2">/products/addProduct</td>
                    <td colspan="2">POST</td>
           
                </tr>
               
                
                </tr>
                <tr>
                    <td colspan="2">/products/update</td>
                    <td colspan="2">PATCH</td>
              
                </tr>
                <tr>
                    <td colspan="2">/products/:id</td>
                    <td colspan="2">DELETE</td>
             
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
        "></script>
</body>
</html>
